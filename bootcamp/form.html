<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Element</title>
</head>
<body>
    <h2>Form 1</h2>
    <form action="https://kredo.jp" method="get">
        <label for="full-name">Full Name:</label>
        <input type="text" name="fullname" id="full-name">

        <input type="submit" name="btn_submit" value="send">

    </form>

    <h2>Register Form</h2>
    <form action="" method="">
        <label for="firstname">First Name:</label>
        <input type="text" name="first_name" id="firstname" required>

        <label for="lastname">Last Name:</label>
        <input type="text" name="last_name" id="lastname">

        <label for="password">Password:</label>
        <input type="password" name="user_password" id="password">

        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="18" max="60">

        <label for="birthday">Birth Date:</label>
        <input type="date" name="birthday" id="birthday">

        <label for="email">Email Address</label>
        <input type="email" name="email_address" id="email" placeholder="johndoe@gmail.com">

        <div>
            <!-- radio button -->
            <p>Please select your favorite music genre:</p>

            <input type="radio" name="music" value="rock" id="rock">
            <label for="rock">Rock</label>

            <input type="radio" name="music" value="pop" id="pop">
            <label for="pop">Pop</label>

            <input type="radio" name="music" value="jazz" id="jazz">
            <label for="jazz">Jazz</label>
        </div>

        <div>
            <!-- checkbox button -->
            <p>Please select your favorite food/s:</p>

            <input type="checkbox" name="food" value="ramen" id="ramen">
            <label for="ramen">Ramen</label>

            <input type="checkbox" name="food" value="sushi" id="sushi">
            <label for="sushi">Sushi</label>

            <input type="checkbox" name="food" value="curry" id="curry">
            <label for="curry">Curry</label>
            

        </div>

        <div>
            <!-- upload file -->

            <label for="photo">Upload your photo:</label>
            <input type="file" name="photo" id="photo">
        </div>

        <div>
            <!-- dropdown list -->
            <label for="device">What is your device?</label>
            <select name="device" id="device">
                <option value="macbook">Macbook</option>
                <option value="ipad">iPad</option>
                <option value="iphone">iPhone</option>
                <option value="tablet">Tablet</option>
            </select>
        </div>

        <div>
            <!-- dropdown list: multiple selection -->
            <label for="car">Select a car/s:</label>
            <select name="car" id="car" multiple>
                <option value="toyota">Toyota</option>
                <option value="nissan">Nissan</option>
                <option value="honda">Honda</option>
                <option value="lambo">Lambo</option>
                <option value="ferrari">Ferrari</option>
            </select>
        </div>

        <div>
            <!-- textarea -->
            <label for="comments">Comments:</label>
            <br>
            <textarea name="comments" id="comments" cols="30" rows="10" placeholder="type your comments here"></textarea>
        </div>


        <div>
            <!-- buttons -->
            <input type="submit" name="submit" value="Send">

            <button type="submit" name="submit">Go</button>
        </div>
    </form>
</body>
</html>
