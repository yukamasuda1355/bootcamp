<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic tags</title>
</head>
<body>
    <header>
        <h1>header area</h1>
    </header>

    <nav>
        <h2>navigation area</h2>
    </nav>

    <main>
        <!-- main content area -->
        <section>
            section area 1

            <article>
                sub-section area 1
            </article>
        </section>

        <section>
            section area 2

            <article>
                sub-section area 2
            </article>
        </section>

        <!-- sidebar -->
        <aside>
            <h3>sidebar area</h3>
        </aside>
    </main>

    <footer>
        <h3>footer area</h3>
    </footer>
    
</body>
</html>
